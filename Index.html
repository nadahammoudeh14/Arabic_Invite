        #lettersContainer {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #wordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 5px;
            font-size: 16px;
        }

        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 18px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        #resultMessage {
            font-size: 18px;
            margin-top: 20px;
            color: #ff6347; /* Tomato color */
        }
        /* Celebration animation keyframes */
        @keyframes celebration {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.9);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Add the celebration effect class */
        .celebrate {
            animation: celebration 0.9s ease-in-out;
        }

        /* Add the celebration effect class */
        .celebrate {
            animation: celebration 0.5s ease-in-out;
        }

        /* Balloon animation keyframes */
        @keyframes balloonAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-150px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Balloon styles */
        .balloon {
            width: 20px;
            height: 30px;
            background-color: #ff69b4; /* HotPink color */
            border-radius: 50%;
            position: absolute;
            animation: balloonAnimation 2s ease-in-out infinite;
        }

    </style>
   
</head>
<body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1> ! مرحباً</h1>
    <h2>قم بإستبدال الحرف الأوسط لتكوين ثلاث كلمات مختلفة</h2>
    <div id="lettersContainer">
        <h2 id="lettersDisplay">أ....د</h2>
    </div>

    <form id="wordForm">
        <label for="inputField1">الكلمة الأولى </label>
        <input type="text" id="inputField1" required>
        <br />
        <br />
        <label for="inputField2">الكلمة الثانية </label>
        <input type="text" id="inputField2" required>
        <br />
        <br />
        <label for="inputField3">الكلمة الثالثة </label>
        <input type="text" id="inputField3" required>
        <br />
        <br />
        <div id="timerDisplay">الوقت المتبقي <span id="timerValue">30</span> ثانية</div>
        <br />
        <button type="button" onclick="checkWords()">Submit</button>
        <br /><br />
    </form>
    <p id="resultMessage"></p>
    
    <script>
        const availableLetters = ["أ", "د"];
        let correctWords = ["أسد", "أمد", "أحد"]; // You can customize the correct words

        let lettersDisplayElement = document.getElementById("lettersDisplay");
        let inputField1 = document.getElementById("inputField1");
        let inputField2 = document.getElementById("inputField2");
        let inputField3 = document.getElementById("inputField3");
        let resultMessageElement = document.getElementById("resultMessage");
        let timerValueElement = document.getElementById("timerValue");

        // Display the available letters
        lettersDisplayElement.textContent = " " + availableLetters.join("..... ");

        // Function to create and display balloons
        function createBalloons() {
            for (let i = 0; i < 5; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(balloon);
            }
        }
        // Set the initial timer value to 20 seconds
        let timer = 10;
        let timerInterval;

        // Create an Audio element with the MP3 alert sound
        const alertSound = new Audio('https://drive.google.com/file/d/1L2F-2_8vzDKLul-eL2PDfhHwoCAjn3_R/view?usp=sharing');
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timer > 0) {
                timer--;
                timerValueElement.textContent = timer; // Update the displayed timer value
            } else {
                clearInterval(timerInterval);
                alert("لقد نفذ وقتك !"); // Trigger an alert when the timer reaches zero
                playAlertSound(); // Play an alert sound when the timer reaches zero
            }
        }

        function playAlertSound() {
            // Play the alert sound
            alertSound.play();
        }

        // Start the timer when the page loads
        startTimer();


        // Function to check the input words
        function checkWords() {
            let userInput1 = inputField1.value.toLowerCase();
            let userInput2 = inputField2.value.toLowerCase();
            let userInput3 = inputField3.value.toLowerCase();

            if (correctWords.includes(userInput1) &&
                correctWords.includes(userInput2) &&
                correctWords.includes(userInput3)) {
                resultMessageElement.textContent = "لقد فعلتها! كل الكلمات صحيحة";
                resultMessageElement.classList.add("celebrate");
                resultMessageElement.style.color = "#32CD32";
                createBalloons(); // Display balloons
            } else {
                resultMessageElement.textContent = "خطأ! حاول مرة أخرى";
                resultMessageElement.style.color = "#ff6347";
            }
        }
    </script>

</body>
</html>
